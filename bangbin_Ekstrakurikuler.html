<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://lh3.googleusercontent.com/d/1_4llqCMNoBDmwDHsI7RYsCM6rSK5wEjw">
    <title>Input Nilai Ekstrakurikuler</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Style untuk judul dan ikon home */
        .title-wrapper {
            display: flex;
            align-items: center;
            gap: 20px;
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .title-wrapper h1 {
            margin: 0;
            padding: 0;
            border-bottom: none;
        }
        .home-link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            color: var(--secondary-color);
            transition: all 0.2s ease-in-out;
            flex-shrink: 0;
            text-decoration: none;
        }
        .home-link:hover {
            transform: scale(1.15);
            color: var(--primary-color);
        }
        .home-link svg {
            width: 32px;
            height: 32px;
        }
        .container {
            max-width: 95%;
        }
        .table-wrapper {
            width: 100%;
            max-height: 70vh;
            overflow: auto;
            border: 1px solid var(--border-color);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            white-space: nowrap; 
        }
        th, td {
            text-align: center;
            padding: 10px;
            border: 1px solid var(--border-color);
            vertical-align: middle;
        }
        thead th {
            position: sticky;
            top: 0;
            background-color: var(--primary-color);
            color: white;
            z-index: 3;
        }
        thead tr:nth-child(2) th {
            top: 45px; 
            background-color: #0069d9;
        }

        /* Pengaturan kolom sticky */
        .col-no { width: 50px; min-width: 50px; }
        .col-nama { width: 250px; min-width: 250px; text-align: left; white-space: normal; }
        
        thead th:nth-child(1), thead th:nth-child(2) { position: sticky; }
        thead th:nth-child(1) { left: 0; }
        thead th:nth-child(2) { left: 51px; }

        tbody td:nth-child(1), tbody td:nth-child(2) {
            position: sticky;
            background: white;
            z-index: 1;
        }
        tbody td:nth-child(1) { left: 0; }
        tbody td:nth-child(2) { 
            left: 51px; 
            border-right: 2px solid #ccc;
        }
        tbody tr:nth-child(even) td:nth-child(1),
        tbody tr:nth-child(even) td:nth-child(2) {
             background-color: #f8f9fa;
        }
        
        .col-predikat { width: 220px; } /* Lebarkan sedikit untuk dropdown */
        .col-deskripsi { width: 300px; }

        td input, td select {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        /* Style untuk dropdown ubah massal di header */
        .header-predikat-bulk {
            font-size: 0.8em;
            padding: 2px 4px;
            margin-left: 8px;
            border-radius: 4px;
            vertical-align: middle;
            cursor: pointer;
        }
        .action-button-container {
            padding-top: 20px;
        }
    </style>
</head>
