<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Nilai</title>
    <link rel="icon" type="image/x-icon" href="https://lh3.googleusercontent.com/d/1_4llqCMNoBDmwDHsI7RYsCM6rSK5wEjw">
    <link rel="stylesheet" href="style.css">
<style>
    /* Style untuk judul dan ikon home */
    .title-wrapper {
        display: flex;
        align-items: center;
        gap: 20px;
        border-bottom: 2px solid var(--primary-color);
        padding-bottom: 10px;
        margin-bottom: 20px;
    }
    .title-wrapper h1 {
        margin: 0;
        padding: 0;
        border-bottom: none;
    }
    .home-link {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        color: var(--secondary-color);
        transition: all 0.2s ease-in-out;
        flex-shrink: 0;
        text-decoration: none;
    }
    .home-link:hover {
        transform: scale(1.15);
        color: var(--primary-color);
    }
    .home-link svg {
        width: 32px;
        height: 32px;
    }
    .container { 
        max-width: 95%;
        margin: 0 auto;
    }
    .table-wrapper {
        width: 100%;
        border: 1px solid #ddd;
    }
    table { 
        width: 100%;
        table-layout: fixed;
        border-collapse: collapse;
    }
    th, td {
        border: 1px solid #e0e0e0;
        padding: 8px;
        text-align: center;
        vertical-align: middle;
        white-space: normal;
        word-wrap: break-word; 
    }
    thead th { 
        background-color: #0056b3;
        color: white;
        position: sticky; 
        top: 0;
        font-size: 0.9em; /* Perkecil sedikit font header */
        z-index: 2;
    }
    .col-no { width: 4%; }
    .col-nama { width: 15%; text-align: left; }
    .col-tp { width: 10%; } /* Lebar untuk setiap kolom TP */
    .col-rata { width: 7%; font-weight: bold; }
    .col-deskripsi { 
        width: 20%; /* Lebar untuk kolom MAX dan MIN */
        font-size: 0.85em;
        text-align: left;
    }
    #predikatInputsWrapper .predikat-input-group {
        display: grid;
        grid-template-columns: 1fr 1fr 2fr;
        gap: 10px;
        align-items: center;
        margin-bottom: 10px;
    }
     #predikatInputsWrapper input {
        padding: 8px;
        font-size: 14px;
     }
</style>
</head>
<body>
    <div class="container">
        <div class="title-wrapper">
             <a href="bangbin_Rapor.html" class="home-link" title="Kembali ke Menu Utama">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h7.5" /></svg>
            </a>
            <h1 id="judulMapel">Memuat...</h1>
        </div>
        
        <p>Isi nilai untuk setiap siswa. Rata-rata dan deskripsi akan terhitung otomatis.</p>

        <div class="table-wrapper">
            <table id="tabelNilai">
                <thead id="tabelNilaiHead"></thead>
                <tbody id="tabelNilaiBody"></tbody>
            </table>
        </div>
        <br>
        <div style="display: flex; gap: 10px; flex-wrap: wrap;">
            <button id="simpanNilai">Simpan Semua Nilai</button>
            <button id="aturPredikat" type="button" style="background: #6c757d;">Atur Rentang Predikat</button>
        </div>
    </div>

    <div id="predikatModal" class="modal-backdrop" style="display: none;">
        <div class="modal-content">
            <h3 id="modalPredikatTitle">Atur Rentang Nilai dan Predikat</h3>
            <p>Sesuaikan rentang nilai dan deskripsi predikat. Perubahan akan disimpan khusus untuk mata pelajaran ini.</p>
            <form id="formPredikat">
                <div id="predikatInputsWrapper"></div>
                <div class="modal-actions">
                    <button type="submit" id="simpanPredikatModal" class="modal-button">Simpan Predikat</button>
                    <button type="button" id="batalPredikatModal" class="modal-button danger" style="background-color: #6c757d;">Batal</button>
                </div>
            </form>
        </div>
    </div>
